<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookster</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logox.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="banner">
        <a href="main.html">
            <img class="bookster" src="B.png" alt="Bookster Logo">
        </a>
    </div>
    <div id="video-container">
        <video id="background-video" autoplay muted>
            <source src="libro.mp4" type="video/mp4">
        </video>
    </div>
    <main>
        <div id="bookster-logo">
            <img src="B.png">
        </div>

        <div id="content">
            <div class="pics">
                <div class="wrapper">
                    <form action="">
                        <h1>Sign In</h1>
                        <div class="input-box" id="input1">
                            <input type="text"  required>

                            <label>Email or phone number</label>

                        </div>
                        <div class="input-box" id="input2">
                            <input type="password" required>

                            <label>Password</label>

                        </div>
                        <a href="home.html">
                        <form>
                        <button style="color:#141D2B;" class="btn" formaction="home.html">Sign In</button>
                        </form>
                        </a>
                        <div class="remember-forgot">
                            <label><input type="checkbox">Remember Me</label>
                            <a href="#">Need help?</a>
                        </div>

                        <div class="register-link">
                            <p>New to Bookster? <a href="main.html">Sign up now</a></p>

                            <div class="register">
                                <p>This page is protected by Frank reCAPTCHA to ensure you're not a bot.<a
                                        href="#">Learn more.</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
<script>
    const button = document.querySelector('button');
const input = document.querySelector('input');

button.addEventListener('click', function(event) {
  if (input.value.trim() === '') {
    event.preventDefault();
    alert('Input field is required');
  }
});
</script>
</body>

        <div class="footer1"> Questions? call 123-<a href="#">123-123-123</a></div>

            </div>

            </div>
            <div class="col">

            </div>
            <div class="col">

            </div>
        </div>
        
</footer>

</html>
